                        <div class="pic7"><h3>Spain</h3></div>
                        <div class="pic8"><h3>New Zealand</h3></div>
                        <div class="pic9"><h3>Roma</h3></div>
                        
                        
                    </article>
                </div>
            </div>
        </main>
