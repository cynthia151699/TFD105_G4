<!DOCTYPE html>

<head>
    @@include('./layout/head.html')

</head>


<body>
    <div class="wrapper" id="app">

        <!-- 導覽列 -->
        @@include('./layout/nav.html', {
        "active3" : "active"
        })


        <main class="news" style="display: block; position: relative;" id="news_wrapper">

            <div>
                <!-- part 3  -->

                <svg class="hidden">

                    </symbol>
                    <symbol id="icon-longarrow" viewBox="0 0 54 24">
                        <title>longarrow</title>
                        <path
                            d="M.42 11.158L12.38.256c.333-.27.696-.322 1.09-.155.395.166.593.467.593.903v6.977h38.87c.29 0 .53.093.716.28.187.187.28.426.28.716v5.98c0 .29-.093.53-.28.716a.971.971 0 0 1-.716.28h-38.87v6.977c0 .416-.199.717-.592.903-.395.167-.759.104-1.09-.186L.42 12.62a1.018 1.018 0 0 1 0-1.462z" />
                    </symbol>
                    <symbol id="icon-navarrow" viewBox="0 0 408 408">
                        <title>navarrow</title>
                        <polygon fill="#fff" fill-rule="nonzero"
                            points="204 0 168.3 35.7 311.1 178.5 0 178.5 0 229.5 311.1 229.5 168.3 372.3 204 408 408 204">
                        </polygon>
                    </symbol>
                </svg>
                <div class="slideshow">
                    <div class="slideshow__deco"></div>
                    <div class="slide" v-for="sss in NEWS" @click="showoff">
                        <div class="slide__img-wrap">
                            <div class="slide__img" :style="'background-image: url('+ sss.NEWS_PIC +');'">
                            </div>
                        </div>
                        <div class="slide__side">Anno</div>
                        <div class="slide__title-wrap">
                            <span class="slide__number">{{sss.NEWS_DATE}}</span>
                            <span class="slide__number">{{sss.NEWS_NAME}}</span>
                            <span class="slide__title"></span>


                            <!-- <h3 class="slide__title">{{NEW.NEWS_DATE}}</h3> -->
                            <!-- <h4 class="slide__subtitle">Written by: Mae Roger</h4> -->
                        </div>
                    </div>

                </div>


                <button class="nav nav--prev">
                    <svg class="icon icon--navarrow-prev">
                        <use xlink:href="#icon-navarrow"></use>
                    </svg>
                </button>
                <button class="nav nav--next">
                    <svg class="icon icon--navarrow-next">
                        <use xlink:href="#icon-navarrow"></use>
                    </svg>
                </button>
            </div>
            <div class="content">
                <div class="content__item" v-for="NEW in NEWS">
                    <span class="content__number">{{NEW.NEWS_DATE}}</span>
                    <h3 class="content__title">{{NEW.NEWS_NAME}}</h3>
                    <h4 class="content__subtitle" style="   visibility: hidden;">Venue Information</h4>
                    <div class="content__text">{{NEW.NEWS_CONTENT}}</div>
                </div>

                        <span class="content__number">{{NEW.NEWS_DATE}}</span>

                        <div class="content__text">{{NEW.NEWS_CONTENT}}</div>

                        <h4 class="content__subtitle"style="   visibility: hidden;">Extension of the Exhibition</h4>
                        <div class="content__text">{{NEW.NEWS_CONTENT}}
                        </div>
                    </div>
                    <div class="content__item">
                        <span class="content__number">{{NEW.NEWS_DATE}}</span>
                        <h3 class="content__title">{{NEW.NEWS_NAME}}</h3>

                        <div class="content__text">{{NEW.NEWS_CONTENT}}</div>

                <button class="content__close" @click="showon">
                    <svg class="icon icon--longarrow">
                        <use xlink:href="#icon-longarrow"></use>
                    </svg>
                </button>
            </div>
    </div>
    </main>
    </div>

    <!-- 載入套件 -->
