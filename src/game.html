<!DOCTYPE html>
<html lang="en">

<head>
  @@include('./layout/head.html')

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">

</head>


<body>
  <div class="game_body">

    <!-- disappear block -->
    <div class="congrats">

      <div class="congrats_top"></div>

      <div class="congrats_text">
        <h2>Congratulations!</h2>
        <h3>You just won a special discount!</h3>
        <h2>Refer: <label>#sdlkfjwd</label></h2>
      </div>

      <div class="congrats_bottom">
        <div class="play_again_button mrSpace20">
          <a class="defaultBtn" href="http://127.0.0.1:5501/test2/gameTest.html">
            <span>Play again!</span>
          </a>
        </div>

        <div class="play_bye_button">
          <a class="defaultBtn" href="#">
            <span>Use it in Anno!</span>
          </a>
        </div>

      </div>

    </div>



    <!-- closebutton -->
    <div class="closebutton">
      <a class="buyTicket" href="./index.html">
        <span class="top-key"></span>
        <span class="text">Close</span>
        <span class="bottom-key-1"></span>
        <span class="bottom-key-2"></span>
      </a>
    </div>

    <!-- icons -->

    <div class="buttons">

      <!-- rotate -->
      <div class="rotate">
        <a href="#">
          <i class="fa-solid fa-rotate"></i>
          <!-- <img src="./../../img/game/rotate-solid.svg"> -->
        </a>
      </div>

      <!-- lock -->
      <!-- <i class="fa-solid fa-lock"></i> -->

      <!-- unlock -->
      <!-- <i class="fa-solid fa-lock-open"></i> -->

      <!-- link -->
      <div class="link">
        <a href="#">
          <i class="fa-solid fa-link"></i>
          <!-- <img src="./../../img/game/circle-nodes-solid.svg"> -->
        </a>
      </div>

    </div>

    <!-- Swiper -->
    <!-- 上半邊圖 -->
    <div class="swiper mySwiper">

      <div class="swiper-wrapper">

        <div class="swiper-slide" id="g1">
          <img src="./img/game/1.png">
        </div>

        <div class="swiper-slide" id="g2">
          <img src="./img/game/2.png">

        </div>

        <div class="swiper-slide" id="g3">
          <img src="./img/game/3.png">
        </div>

        <div class="swiper-slide" id="g4">
          <img src="./img/game/4.png">
        </div>

        <div class="swiper-slide" id="g5">
          <img src="./img/game/5.png">
        </div>

      </div>

    </div>



    <!-- 下半邊圖 -->
    <div class="swiper mySwiper">

      <div class="swiper-wrapper">

        <div class="swiper-slide" id="g3_1">
          <img src="./img/game/3-1.png">
        </div>

        <div class="swiper-slide" id="g4_1">
          <img src="./img/game/4-1.png">
        </div>

        <div class="swiper-slide" id="g5_1">
          <img src="./img/game/5-1.png">
        </div>

        <div class="swiper-slide" id="g1_1">
          <img src="./img/game/1-1.png">
        </div>

        <div class="swiper-slide" id="g2_1">
          <img src="./img/game/2-1.png">
        </div>

      </div>
    </div>



    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- 大家自己寫的js 在這！ -->
    <script src="./js/game.min.js"></script>
  </div>
</body>

</html>
