<!DOCTYPE html>
<html lang="en">

<head>
	@@include('./layout/head.html')
</head>

<body>
	<div class="wrapper">
		<!-- 導覽列 -->
		@@include('./layout/nav.html')
		<main>

			<div>

				<!-- 實際頁面作用區域 -->
				<div class="member_forget_main_area">

					<!-- 中央白框區域 -->
					<article class="member_forget_main_block">
						<h3 class="mtSpace50 mbSpace50 member_forget_text_title" style="color:black;">Password Reset
						</h3>

						<h4 class="mbSpace50 member_forget_text prSpace30 plSpace30" style="color:black;">
							Please enter the email address that you used to sign up so we
							can send you an email with your username and a link to reset
							your password.
						</h4>

						<!-- 輸入框 -->
						<div class="mbSpace30">
							<form method="post" action="forget.php" id="form">
								<input class="member_forget_input" type="name" name="mail" id="mail"
									style="background-color: #293241;">
						</div>
						<div style="display:none">
							<label for="PASSWORD">PASSWORD</label>
							<input type="text" name="PASSWORD" id="PASSWORD">
						</div>

						<!-- 按鈕-->
						<div class="mbSpace30 member_forget_bt">

							<input type="button" value="Cancel"
								class="btn_done member_forget_BtColor1 member_forget_width mrSpace60 "
								style="cursor: pointer; color: #f4f4f4; background-color: #AD9F9F;"
								onclick="location.href='./front_member.html'">
							<input type="submit" id="forgetmail" value="Send"
								class="btn_done member_forget_BtColor2 member_forget_width "
								style="cursor: pointer; color: #f4f4f4;">
							</form>
						</div>
						</form>
					</article>

				</div>
			</div>
		</main>
	</div>

		emailjs.init("rB4cW-mtW8WwyODex");
	</script>
	
	<script src="./js/member_forget.min.js"></script>
