<!DOCTYPE html>
<html lang="en">

<head>
  @@include('./../../layout/head.html')

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- 這邊css確定能跑之後要放進scss啊 -->
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 50%;
      /* cursor: grab; */
      cursor: grabbing;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: darkblue;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: auto;
    }


    .swiper-wrapper {
      width: 100%;
      height: 50vh;
    }
  </style>
</head>



<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">

    <div class="swiper-wrapper">

      <!-- 上半邊圖 -->
      <div class="swiper-slide">
        <img src="./../../img/game/1.png">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/2.png">
      </div>

      <div class="swiper-slide"></div>

      <div class="swiper-slide"></div>

      <div class="swiper-slide"></div>

    </div>

  </div>




  <div class="swiper mySwiper">

    <div class="swiper-wrapper">

      <!-- 下半邊圖 -->
      <div class="swiper-slide">
        <img src="./../../img/game/1-1.png">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/2-1.png">
      </div>

      <div class="swiper-slide"></div>

      <div class="swiper-slide"></div>

      <div class="swiper-slide"></div>

    </div>
  </div>



  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- <script src="./slick-random.js"></script> 這是哪支程式？ -->

  <!-- 大家自己寫的js 在這！ -->
  <script src="./../../js/game.min.js"></script>

</body>

</html>
