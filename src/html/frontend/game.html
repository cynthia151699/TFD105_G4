<!DOCTYPE html>
<html lang="en">

<head>
  @@include('./../../layout/head.html')

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- fontawesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>

<body>

  <div class="closebutton">
    <a class="buyTicket" href="#">
      <span class="top-key"></span>
      <span class="text">Close</span>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </a>
  </div>

  <div class="buttons">
    <!-- rotate -->
    <div class="rotate">
      <a href="#">
        <!-- <i class="fa-solid fa-rotate">Hey</i> -->
        <img src="./../../img/game/rotate-solid.svg">
      </a>
    </div>

    <!-- lock -->
    <i class="fa-solid fa-lock"></i>

    <!-- unlock -->
    <i class="fa-solid fa-lock-open"></i>

    <!-- circle-nodes -->
    <div class="circle">
      <a href="#">
        <!-- <i class="fa-solid fa-circle-nodes"></i> -->
        <img src="./../../img/game/circle-nodes-solid.svg">
      </a>
    </div>

  </div>

  <!-- Swiper -->
  <!-- 上半邊圖 -->
  <div class="swiper mySwiper">

    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="./../../img/game/1.png">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/2.png">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/3.png" alt="">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/4.png" alt="">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/5.png" alt="">
      </div>

    </div>

  </div>



  <!-- 下半邊圖 -->
  <div class="swiper mySwiper">

    <div class="swiper-wrapper">

      <div class="swiper-slide">
        <img src="./../../img/game/1-1.png">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/2-1.png">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/3-1.png" alt="">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/4-1.png" alt="">
      </div>

      <div class="swiper-slide">
        <img src="./../../img/game/5-1.png" alt="">
      </div>

    </div>
  </div>



  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- 參考不一定會用，待刪 -->
  <!-- <script src="./slick-random.js"></script> -->

  <!-- 大家自己寫的js 在這！ -->
  <script src="./../../js/game.min.js"></script>

</body>

</html>
